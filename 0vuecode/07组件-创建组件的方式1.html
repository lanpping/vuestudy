<html lang="en">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 如果要使用组件，直接把组件的名称以html标签的形式引入到页面中 -->
        <mycom1></mycom1>
    </div>
    
    <script>

        // // 1.1使用Vue.extend来创建全局的Vue组件
        // var com1=Vue.extend({
        //     // 通过template属性，指定了组件要展示的html结构
        //     template:'<h3>这是使用Vue.extend创建的组件</h3>'
        // })
        // // 1.2使用Vue.component('组件的名称',创建出来的组件模板对象)
        // // 如果使用Vue.component定义全局组件的时候，组件名称使用了驼峰命名，则在引用组件的时候需要把大写的驼峰改成小写，同时两个单词之间使用-链接；如果不使用驼峰，则直接拿名称来使用即可
        // Vue.component('mycom1',com1)

        // Vue.component第一个参数是组件的名称，将来在引用组件的时候，就是一个标签形式来引入他的；
        // 第二个参数是Vue.extend创建的组件，其中template就是组件将来要展示的html内容
        Vue.component('mycom1',Vue.extend({
             // 通过template属性，指定了组件要展示的html结构
             template:'<h3>这是使用Vue.extend创建的组件</h3>'
         }))

            }
        });
