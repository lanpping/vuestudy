<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <!-- 根据表达式的真假，切换元素的显示和隐藏，本质是操作dom元素来切换，真时元素存在在dom树中，假时从dom树中移除 -->
    <!-- 频繁切换v-show，反之使用v-if，前者切换的消耗小 -->
</head>
<body>
    <div id="app">
        <input type="button" value="切换显示状态" @click="changeShow">
        <p v-if="isshow">前端</p>
        <p v-show="isshow">前端 v-show修饰 </p>
        <p v-if="tem>=35">热死了</p>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                isshow:false,
                tem:20
            },
            methods:{
                changeShow:function(){
                    this.isshow=!this.isshow
                }
            }
        })
    </script>
</body>
</html>
