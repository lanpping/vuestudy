<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
<!-- v-html指令作用设置元素的innerHTML，内容有HTML结构会被解析为标签 -->
</head>
<body>
    <div id="app">
        <!-- {{message}} -->
        <!-- v-text指令无论内容是什么都是只会被解析成文本 -->
        <p v-text="content"></p>
        <p v-html="content"></p>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                // message:"你好！"
                content:"<a href='http://www.itheima.com'>黑马程序员</a> "
            }
        })
    </script>
</body>
</html>
