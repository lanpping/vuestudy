<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el挂载点</title>
    <!-- el是用来设置vue实例挂载（管理）的元素 -->
</head>
<body>
    {{message}}
    <!-- 运行发现，el命中的元素及其内部的后代元素就是vue实例的作用范围 -->
    <div id="app" class="app">
        {{message}}
        <span>{{message}}</span>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app=new Vue({
    // 1、可以发现css其他选择器也是可以使用的，但是一般推荐使用ID选择器，因为在实际开发中约定它是唯一的，而其他的选择器都会命中多个元素，会造成语义不清晰
    // 2、可以设置其他的dom元素，但是只能是双标签，因为单标签内部无法写{{}}，而且body和html这两个双标签不能使用
            // el:"#app",
            // el:".app",
            el:"div",
            data:{
                message:"黑马程序员"
            }
        })
    </script>
</body>
</html>
